<div class="title">Please Login</div>

<form (ngSubmit)="login()" class="form">
    <div class="login-form"> 
        <label>Username</label>
        <input [value]="username" (change)="setUsername($event)" required>
    
        <label>Password</label>
        <input [value]="password" (change)="setPassword($event)" type="password" required>
    
        <button mat-raised-button color="primary" mat-button class="submit-btn">
            Submit
        </button>
    </div>
</form>
