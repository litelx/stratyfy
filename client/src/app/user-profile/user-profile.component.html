<div *ngIf="user$ | async as user" class="profile-wrapper">
    <p class="title">{{user.username}} Profile Details</p>
    
    <p class="profile-item">Username: {{user.username}}</p>
    <p class="profile-item">Role: {{user.role}}</p>
    <p class="profile-item">Password: {{user.password}}</p>
</div>
